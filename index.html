<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<main class="form-container">
    <div>
        <form>
            <div class="mb-3">
                <label for="questao1" class="form-label">Qual é a sua renda mensal?</label>
                <input type="text" name="questao1" id="questao1" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="questao2" class="form-label">Você tem quantos dependentes?</label>
                <input type="text" name="questao2" id="questao2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="questao3" class="form-label">Qual é o valor da sua despesa fixa?</label>
                <input type="text" name="questao3" id="questao3" class="form-control">
            </div>

            <div class="mb-3">
                <label for="questao4" class="form-label">Tem o hábito de guardar dinheiro?</label>
                <input type="text" name="questao4" id="questao4" class="form-control">
            </div>

            <div class="mb-3">
                <label for="questao5" class="form-label">Tem o hábito de aplicar o seu dinheiro?</label>
                <input type="text" name="questao5" id="questao5" class="form-control">
            </div>

            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
